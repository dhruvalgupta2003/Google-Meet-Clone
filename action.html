<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <!-- ---- Bootstrap Css ---- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- ----- custom css ----- -->
    <link rel="stylesheet" href="public/Assets/css/style.css">

    <!-- ---- Google material icons ----  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/logo.png" alt="logo" class="logo">
        <a href="#" class="navbar-brand text-dark">Google Meet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the Meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn  btn-lg btn-info text-light font-weight-bold new-meeting">Start a Meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem;">Premium Video Meeting. Now it is available for free to everyone.</h1>
                <p style="font-size: 20px;">We're redesigning the Google Meet service for secure business meetings and making it free for everyone to use.</p>
                <ul class="display-center">
                    <li class="btns" style="list-style: none;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #2864fa;"><span class="material-icons mr-2">video_call</span>New Meeting</button>
                    </li>
                    <li class="btns" style="list-style: none;">
                        <button class="btn btn-lg text-dark font-weight-bold display-center" style="background-color: #fff; border: 1px solid black;"><span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code" style="border:none;" class="enter-code"></button>
                    </li>
                    <li class="btns" style="list-style: none;">
                        <button class="btn btn-lg text-dark font-weight-bold cursor-pointer pl-2 join-action" style="background-color: #fff;">Join</button>
                    </li>

                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/meet-img.png" alt="meet-img" class="signin-image">
            </div>
        </div>
        <hr style="width:50%;text-align:left;margin-left: 20px">

    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more text-info">google meet</span>.</h6></footer>


    <!-- ---- bootstrap js --- -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- -- custom js --  -->
    <script>
        $(function(){
            $(document).on('click',".join-meeting",function(){
                $(".enter-code").focus();
            })
            $(document).on("click",".join-action",function(){
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin+"/index.html"+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click",".new-meeting",function(){
                var new_eight_d_v = Math.floor(Math.random()*100000000);
                var meetingURL = window.location.origin+"/index.html"+"?meetingID="+new_eight_d_v;
                window.location.replace(meetingURL);
                return;
            })
        })
    </script>
</body>
</html>
